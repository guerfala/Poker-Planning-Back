<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit user </h1>
    </header>
    <main>
        <form class="user-form" (ngSubmit)="onSubmit()">
            <label>
                First Name:
                <input type="text" name="firstName" [(ngModel)]="user.firstName" required>
            </label>
            <label>
                Last Name:
                <input type="text" name="lastName" [(ngModel)]="user.lastName" required>
            </label>
            <label>
                Email:
                <input type="email" name="email" [(ngModel)]="user.email" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" [(ngModel)]="user.password" required>
            </label>
            <label>
                Image URL:
                <input type="text" name="image" [(ngModel)]="user.image">
            </label>
           
            <label>
                Role:
                <select name="role" [(ngModel)]="user.role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="ScrumMaster">Scrum Master</option>
                    <option value="ChefProjet">Chef Projet</option>
                    <option value="Developpeur">Developpeur</option>
                </select>
            </label>
            <label>
                Skill Rate:
                <input type="number" name="skillRate" [(ngModel)]="user.skillRate" min="0" max="100" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
