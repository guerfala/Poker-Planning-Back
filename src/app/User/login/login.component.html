<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="card">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <input type="text"
                [(ngModel)]="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="form-control mb-3"
                >
                <input type="password"
                [(ngModel)]="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                class="form-control mb-3"
                >
                <input type="submit"
                value="Login"
                class="btn"
                >
            </form>
        </div>
    </div>
</body>
</html>
